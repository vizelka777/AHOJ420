{{define "content"}}
<div class="panel" style="max-width: 920px; border-color: #f0c2c2; background: #fff9f9;">
  <h1 style="margin-top:0; color:#9b1c1c;">Secret Created</h1>
  <p><strong>Copy this secret now.</strong> It will not be shown again.</p>

  <div class="grid2">
    <dl class="kv"><dt>Client</dt><dd class="mono">{{.ClientID}}</dd></dl>
    <dl class="kv"><dt>Secret ID</dt><dd class="mono">{{.SecretID}}</dd></dl>
    <dl class="kv"><dt>Label</dt><dd>{{if .Label}}{{.Label}}{{else}}-{{end}}</dd></dl>
    <dl class="kv"><dt>Generated at</dt><dd class="mono">{{formatTime .GeneratedAt}}</dd></dl>
  </div>

  <label>Plain secret (one-time reveal)</label>
  <textarea readonly style="min-height:80px; font-size:16px;">{{.PlainSecret}}</textarea>

  <div class="actions">
    <a class="btn" href="{{.BackToClient}}">Back to client</a>
    <button type="button" class="secondary" onclick="navigator.clipboard.writeText(document.querySelector('textarea').value)">Copy secret</button>
  </div>
</div>
{{end}}
