services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ahoj" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - postgres
      - redis
      - backend

  backend:
    build: .
    environment:
      - AHOJ_ENV=${AHOJ_ENV:-dev}
      - POSTGRES_URL=${POSTGRES_URL}
      - REDIS_ADDR=${REDIS_ADDR}
      - RP_ID=${RP_ID}
      - RP_ORIGIN=${RP_ORIGIN}
      - SESSION_TTL_MINUTES=${SESSION_TTL_MINUTES}
      - OIDC_PRIVKEY_PATH=/run/secrets/oidc_private_key.pem
      - OIDC_KEY_ID=${OIDC_KEY_ID}
      - OIDC_PREV_PRIVKEY_PATH=${OIDC_PREV_PRIVKEY_PATH}
      - OIDC_PREV_KEY_ID=${OIDC_PREV_KEY_ID}
      - OIDC_CRYPTO_KEY=${OIDC_CRYPTO_KEY}
      - OIDC_CLIENT_MUSHROOM_BFF_SECRET=${OIDC_CLIENT_MUSHROOM_BFF_SECRET}
      - AVATAR_PUBLIC_BASE=${AVATAR_PUBLIC_BASE}
      - BUNNY_STORAGE_ENDPOINT=${BUNNY_STORAGE_ENDPOINT:-storage.bunnycdn.com}
      - BUNNY_STORAGE_ZONE=${BUNNY_STORAGE_ZONE}
      - BUNNY_STORAGE_ACCESS_KEY=${BUNNY_STORAGE_ACCESS_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - GOSMS_BASE_URL=${GOSMS_BASE_URL:-https://app.gosms.eu}
      - GOSMS_CLIENT_ID=${GOSMS_CLIENT_ID}
      - GOSMS_CLIENT_SECRET=${GOSMS_CLIENT_SECRET}
      - GOSMS_CHANNEL_ID=${GOSMS_CHANNEL_ID}
      # OIDC client bootstrap/import only (runtime source is PostgreSQL):
      - OIDC_CLIENTS_BOOTSTRAP=${OIDC_CLIENTS_BOOTSTRAP:-0}
      - OIDC_CLIENTS_FILE=${OIDC_CLIENTS_FILE:-/run/secrets/oidc_clients.json}
      # - OIDC_CLIENTS_JSON=[{"id":"client2","redirect_uris":["https://houbamzdar.cz/callback2.html"],"confidential":false,"require_pkce":true,"auth_method":"none","grant_types":["authorization_code"],"response_types":["code"]}]
    volumes:
      - .:/app
      - ./secrets:/run/secrets:ro
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
